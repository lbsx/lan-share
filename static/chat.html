<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lan Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <h1>Lan Chat</h1>
                <span id="userCount" style="font-size: 0.85rem; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 12px;"></span>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="/" style="color: white; text-decoration: none; display: flex; align-items: center;" title="Home">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </a>
                <a href="/browse" style="color: white; text-decoration: none; display: flex; align-items: center;" title="Browse Files">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                </a>
                <div id="status" class="status disconnected" title="Disconnected"></div>
            </div>
        </header>
        <div class="chat-messages" id="messages">
            <!-- Messages will appear here -->
            <div class="system-message">Welcome to the chat!</div>
        </div>
        <div class="chat-input-area">
            <button id="emojiBtn" class="icon-btn" title="Add Emoji">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
            </button>

            <label for="fileInput" class="icon-btn" title="Upload File">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                <input type="file" id="fileInput" multiple style="display: none;">
            </label>
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn" class="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div id="emojiPicker" class="emoji-picker"></div>
    </div>
    <script src="/static/script.js?v=15"></script>
</body>
</html>
